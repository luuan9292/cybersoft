<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header -->
    <header class="header">
        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="col-md-7 d-flex align-items-center">
                <!-- logo -->
                <a class="navbar-brand" href="#">
                    <img src="./img/logo-coral.svg" alt="">
                </a>

                <!-- categories -->
                <div class="categories">
                    <i class="fa fa-th" aria-hidden="true"></i>
                    <span>Categories</span>
                </div>

                <!-- input search -->
                <div class="input__search">
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Username">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-5">
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Udemy for Business</a>
                            <div class="header__content">
                                Get your team access to Udemy’s top 3,000 courses anytime, anywhere.
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Teach on Udemy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa fa-shopping-cart"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn--white">Log In</button>
                            <button class="btn btn--red">Sign Up</button>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="cover">
        <div class="row">
                <div class="cover__content">
                        <h1>There’s a course for that</h1>
                        <p>Learn anything for as low as $12.99. Ends 5/20, 11:59 p.m. PDT.</p>
                        <div class="input__search">
                            <form>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="What do you want to learn?">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
        </div>

    </section>

    <section class="works">
        
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
